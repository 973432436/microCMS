<!DOCTYPE html><html><head><title>init-microCMS</title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">body{background-color:#eee;font-family:Microsoft Yahei,Arial,Verdana,sans-serif;font-size:12px;color:#333;margin:0;padding:0}.input{width:330px;color:#333;border:2px solid #bbb;background-color:#eee;padding:5px 8px}.form p{margin: 15px 0;}.form p .title{width:120px; text-align:right;display: block;float: left;margin-right: 10px;line-height: 30px;}.form .btnBox{margin-left: 135px;}#init{width: 600px;margin: auto;margin-top: 30px;padding: 5px;}</style></head><body><div id="init"><form action="" method="post" onsubmit="" class="form"><p><b class="title"></b><h1 class="">站点数据初始化</h1></p><p><b class="title">数据库*类型</b><label><input type="radio" name="db_type" value="sqlite" onclick="set_db_type(this.value);">Sqlite</label><label><input type="radio" name="db_type" value="mysqli" onclick="set_db_type(this.value);">Mysqli</label></p><p class="db-config mysqli"><b class="title">数据库*主机名</b><input type="text" name="db_host" placeholder="127.0.0.1:3306" class="input"></p><p class="db-config mysqli sqlite"><b class="title">数据库*名称</b><input type="text" name="db_name" placeholder="esite" class="input"></p><p class="db-config mysqli"><b class="title">数据库*用户名</b><input type="text" name="db_username" placeholder="" class="input"></p><p class="db-config mysqli"><b class="title">数据库*密码</b><input type="text" name="db_password" placeholder="" class="input"></p><p class=""><b class="title">站点入口URL</b><input type="text" name="baseurl" placeholder="http://localhost.com/" class="input"></p><p class=""><b class="title">站点创始人*用户名</b><input type="text" name="username" placeholder="" class="input"></p><p class=""><b class="title">站点创始人*密码</b><input type="text" name="password" placeholder="" class="input"></p><p class=""><b class="title">站点创始人*邮箱</b><input type="text" name="email" placeholder="" class="input"></p><p class="btnBox"><input type="submit" name="submit" class="btn" value="立即初始化"><br><br><a href="/LICENSE" target="_blank">使用协议</a>&nbsp;&nbsp;<a href="/">返回首页</a></p></form></div><script>var fc = {};fc.display = function(el, _display){	var els = document.querySelectorAll(el);	for(var k in els){if( typeof(els[k].style)!='undefined' )els[k].style.display=_display||'inline';}};window.onload = function(){	fc.display('.db-config', 'none');};function set_db_type(db_type){	fc.display('.db-config', 'none');fc.display('.db-config.'+db_type, 'block');document.querySelector('input[name="db_name"]').setAttribute('placeholder', db_type=='sqlite'?'esite.db':'esite');}</script></body></html>
